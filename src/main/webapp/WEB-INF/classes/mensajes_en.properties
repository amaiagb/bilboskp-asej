index.main.resenas.heading=Comments
index.main.resenas.subheading=This is what players think about our escape rooms.
index.main.resenas.Anna=It was amazing! As a detective, I love solving puzzles, but the challenges at Bilbo SKP were on a whole new level. \
The clues were clever and well thought out. The setting was so well designed that I truly felt like I was in the middle of a real investigation. \
I'll definitely be back to try out all the rooms !
index.main.resenas.Carlos=I never thought a game could challenge both my mind and my teamwork skills so much. At Bilbo SKP, every decision counts \
and every second is crucial. I was impressed by the quality of the puzzles and how everything is perfectly connected. It was an awesome experience \
that left me wanting more. Totally recommended for groups who enjoy a challenge!
index.main.resenas.David=I'm an engineer and I love mental challenges. The design of the tests and the creativity of the puzzles at Bilbo SKP \
amazed me. It's clear they've put a lot of effort into creating experiences that are not only fun but also mentally stimulating for all types \
of minds. The best part is you never know what to expect, and that makes it even more exciting!
index.main.resenas.Heather=My group and I had a fantastic time at Bilbo SKP. The surprises they had in store for us in each room were incredible. \
It's a place where every corner is full of mystery, and you really immerse yourself in the adventure. We felt like we were part of the story, \
and the difficulty level was perfect to keep us engaged the whole time!
